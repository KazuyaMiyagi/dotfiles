version: 2

root-markers:
  - .git/

tools:
  vim-vint: &vim-vint
    prefix: "vim-vint"
    lint-command: "vint"
    lint-formats:
      - "%f:%l:%c: %m"

  shellcheck: &shellcheck
    prefix: "shellcheck"
    lint-command: "shellcheck --format gcc"
    lint-formats:
      - "%f:%l:%c: %trror: %m"
      - "%f:%l:%c: %tarning: %m"
      - "%f:%l:%c: %tote: %m"

  shfmt: &shfmt
    format-command: "shfmt --language-dialect bash --indent 4 --binary-next-line --case-indent --space-redirects --keep-padding"
    format-stdin: true

  tflint: &tflint
    prefix: "tflint"
    lint-command: "tflint --format compact --recursive --module"
    lint-stdin: true
    lint-formats:
      - ":%l:%c: %totice - %m"
      - ":%l:%c: %tarning - %m"
      - ":%l:%c: %trror - %m"
      - "%f:%l:%c: %totice - %m"
      - "%f:%l:%c: %tarning - %m"
      - "%f:%l:%c: %trror - %m"

  tfsec: &tfsec
    prefix: "tfsec"
    lint-command: "tfsec --format csv"
    lint-stdin: true
    lint-formats:
      - "%f,%l,%e,%r,%tOW,%m,%r,%r"
      - "%f,%l,%e,%r,%tEDIUM,%m,%r,%r"
      - "%f,%l,%e,%r,%tIGH,%m,%r,%r"
      - "%f,%l,%e,%r,%tRITICAL,%m,%r,%r"
    lint-category-map:
      L: H
      M: I
      H: W
      C: E

  markdownlint-cli2: &markdownlint-cli2
    prefix: "markdownlint-cli2"
    lint-command: "markdownlint-cli2 ${INPUT}"
    lint-stdin: true
    lint-formats:
      - "%f:%l %m"

  textlint: &textlint
    prefix: "textlint"
    lint-command: "textlint --config ${XDG_CONFIG_HOME}/textlint/textlintrc --format compact ${INPUT}"
    lint-stdin: true
    lint-formats:
      - "%f: line %l, col %c, %tnfo - %m"
      - "%f: line %l, col %c, %tarning - %m"
      - "%f: line %l, col %c, %trror - %m"

  hadolint: &hadolint
    prefix: "hadolint"
    lint-command: "hadolint --no-color"
    lint-formats:
      - "%f:%l %m"

languages:
  vim:
    - <<: *vim-vint

  markdown:
    - <<: *markdownlint-cli2
    - <<: *textlint

  terraform:
    - <<: *tflint
    - <<: *tfsec

  dockerfile:
    - <<: *hadolint

  sh:
    - <<: *shellcheck
    - <<: *shfmt
