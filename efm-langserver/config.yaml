version: 2

root-markers:
  - .git/

tools:
  vim-vint: &vim-vint
    prefix: "vim-vint"
    lint-command: "vint"
    lint-formats:
      - "%f:%l:%c: %m"

  shellcheck: &shellcheck
    prefix: "shellcheck"
    lint-command: "shellcheck --format gcc"
    lint-formats:
      - "%f:%l:%c: %trror: %m"
      - "%f:%l:%c: %tarning: %m"
      - "%f:%l:%c: %tote: %m"

  shfmt: &shfmt
    format-command: "shfmt --language-dialect bash --indent 4 --binary-next-line --case-indent --space-redirects --keep-padding"
    format-stdin: true

  tflint: &tflint
    prefix: "tflint"
    lint-command: "tflint --format compact --recursive --module"
    lint-stdin: true
    lint-formats:
      - ":%l:%c: %totice - %m"
      - ":%l:%c: %tarning - %m"
      - ":%l:%c: %trror - %m"
      - "%f:%l:%c: %totice - %m"
      - "%f:%l:%c: %tarning - %m"
      - "%f:%l:%c: %trror - %m"

  markdownlint-cli2: &markdownlint-cli2
    prefix: "markdownlint-cli2"
    lint-command: "markdownlint-cli2 ${INPUT}"
    lint-stdin: true
    lint-formats:
      - "%f:%l %m"

  textlint: &textlint
    prefix: "textlint"
    lint-command: "textlint --config ${XDG_CONFIG_HOME}/textlint/textlintrc --format compact ${INPUT}"
    lint-stdin: true
    lint-formats:
      - "%f: line %l, col %c, %tnfo - %m"
      - "%f: line %l, col %c, %tarning - %m"
      - "%f: line %l, col %c, %trror - %m"

languages:
  vim:
    - <<: *vim-vint

  markdown:
    - <<: *markdownlint-cli2
    - <<: *textlint

  terraform:
    - <<: *tflint

  sh:
    - <<: *shellcheck
    - <<: *shfmt
