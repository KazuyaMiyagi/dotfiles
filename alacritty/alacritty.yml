window:
  opacity: 0.75
  dimensions:
    columns: 170
    lines: 50

font:
  size: 14
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

draw_bold_text_with_bright_colors: true

colors:
  cursor:
    text: CellForeground
    cursor: '#808080'

cursor:
  style:
    shape: Block
    blinking: Always

key_bindings:
  # IME input work around
  # https://github.com/alacritty/alacritty/issues/1606#issuecomment-579754834
  - { key: Back, action: ReceiveChar}
